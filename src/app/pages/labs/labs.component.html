<h1>Mi Primer Proyecto Angular</h1>
<h2>{{welcome}}</h2>

    {{task}}
  </li>
</ul>
<hr/>
<h2>{{'Hola '.repeat(4)}}</h2>
<p>la suma de 3 + 3 es {{3+3}}</p>
<p>Hola soy {{name}} y tengo {{age}} a√±os</p>

<img [src]="imag" alt=""> <br>

<hr/>
<p><b>Persona</b><br>
  Nombre:{{person.name}} <br>
  Edad: {{person.age}} <br>
  Foto: <img [src]="person.photo" alt="">
</p>
