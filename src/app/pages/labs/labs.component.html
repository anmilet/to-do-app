<div class="container">
    <h1>Mi Primer Proyecto Angular</h1>
    <h2>{{welcome}}</h2>
    <ul>
      <li *ngFor="let task of tasks">
        {{task}}
      </li>
    </ul>
    <hr/>
    <h2>{{'Hola '.repeat(4)}}</h2>
    <p>la suma de 3 + 3 es {{3+3}}</p>
    <p>Hola soy {{name}} y tengo {{age}} a√±os</p>
    <hr/>
    <img [src]="imag" alt=""> <br>
    <input type="text" [value]="name"> &nbsp;
    <input type="number" [value]="person.age">&nbsp;
    <button [disabled]="disabled">Click me</button>
    <hr/>
    <p><b>Persona</b><br>
      Nombre:{{person.name}} <br>
      Edad: {{person.age}} <br>
      Foto: <img [src]="person.photo" alt="">
    </p>
    <hr/>
    <button (click)="clickHandler()">click Saluda</button> &nbsp;&nbsp;
    <button ((dblclick))="clickHandler()">double click Saluda</button>
    <P>change</P>
    <input type="number" [value]="person.age" (change)="changeHandler($event)"><br>
    
</div>
